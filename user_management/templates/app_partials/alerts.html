<div class="row" id="alertUser">
  
  <div class="col-12 text-center">
  {% if form.errors %}
    {% for field in form %}
      {% for error in field.errors %}
      <div class="alert alert-primary" role="alert">
        <strong>{{ error|escape }}</strong>
      </div>
      {% endfor %}
    {% endfor %}
  {% endif %}

  {% if messages %}
    {% for message in messages %}
    <div id="alertUser" {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert"{% endif %}>
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endfor %}
  {% endif %}
</div>


</div>
