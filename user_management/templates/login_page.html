
{% extends 'master.html' %}
{% load static %}
{% block content %}

<header>

  <style>
    a {
    text-decoration: none;
    }
    .login-page {
        width: 100%;
        height: 100vh;
        display: inline-block;
        display: flex;
        align-items: center;
    }
    .form-right i {
        font-size: 100px;
    }
  </style>

</header>

<div class="login-page bg-light">
  <div class="container">
    <div class="row">
      
      <div class="col-lg-10 offset-lg-1">
        <h3 class="mb-3 text-center">Login Page</h3>

        {% include 'app_partials/alerts.html' %}

          <div class="bg-white shadow rounded">
            <div class="row">
              
              
              <div class="col-md-5 ps-0 d-none d-md-block">
                <div class="form-right h-100 bg-primary text-white text-center pt-5">
                  <i class="bi bi-bootstrap"></i>
                  <h2 class="fs-1">Welcome</h2>
                </div>
              </div>
              
              <div class="col-md-7 pe-0">
                <div class="form-left h-100 py-5 px-5">
                              
                  <form action="{% url 'login_validator' %}" class="row g-4" method="POST">
                    {% csrf_token %}

                    <div class="col-12">
                        <label>Email<span class="text-danger">*</span></label>
                        <div class="input-group">
                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                            <input type="email" name="email" class="form-control" placeholder="Enter Email">
                        </div>
                    </div>

                    <div class="col-12">
                        <label>Password<span class="text-danger">*</span></label>
                        <div class="input-group">
                            <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                            <input type="password" name="password" class="form-control" placeholder="Enter Password">
                        </div>
                    </div>

                    <div class="col-12 d-grid gap-2">
                      <button type="submit" class="btn btn btn-outline-primary px-4">Login</button>
                    </div>

                    <div class="col-12 text-center">
                      <a href="#" class="text-primary">Forgot Password?</a>
                    </div>

                    <div class="col-12 d-grid gap-2">
                      <a href="#" class="btn btn btn-outline-warning px-4">Register</a>
                    </div>

                  </form>
                          </div>
              </div>


            </div>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
